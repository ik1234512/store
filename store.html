<!DOCTYPE html>
<html>
    <head>
        <title>The Generics | Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css" />
        <script src="store.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    
                    <li><a href="store.html">STORE</a></li>
                   
                </ul>
            </nav>
            <h1 class="band-name band-name-large">The Grain Project Store</h1>
            <h2>All Items sold here are put towards our goal</h2>
        </header>
        <section class="container content-section">
            <h2 class="section-header">Items for sale</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">T-Shirt Green</span>
                    <img class="shop-item-image" src="https://res.cloudinary.com/dsiiorq2l/image/upload/v1608462505/Screenshot_2020-12-20_163419_egmfrv.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$15.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">T-Shirt Orange</span>
                    <img class="shop-item-image" src="https://res.cloudinary.com/dsiiorq2l/image/upload/v1608462505/Screenshot_2020-12-20_163346_limc8m.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$15.99</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">T-Shirt Red</span>
                    <img class="shop-item-image" src="https://res.cloudinary.com/dsiiorq2l/image/upload/v1608462505/Screenshot_2020-12-20_163435_whatdq.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$9.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header"></h2>
            <div class="shop-items">
                <div class="shop-item">
                    
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Coffee Cup</span>
                    <img class="shop-item-image" src="https://res.cloudinary.com/dsiiorq2l/image/upload/v1608961033/Screenshot_2020-12-26_110630_vytofn.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$6.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
